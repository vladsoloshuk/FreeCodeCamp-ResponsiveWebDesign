<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
</head>

<body>
  <h1 class="title">freeCodeCamp Survey Form</h1>
  <p class="description">Thank you for taking the time to help us improve the platform</p>
  <form class="survey-form">
    <fieldset class="form-element">
      <label class="form-label" for="name">Name</label>
      <input class="form-input" type="text" id="name" name="name" placeholder="Enter your name" required/>
    </fieldset>
    <fieldset class="form-element">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="email" id="email" name="email" placeholder="Enter your Email" required />
    </fieldset>
    <fieldset class="form-element">
      <label class="form-label" for="age">Age <span>(optional)</span></label>
      <input class="form-input" type="number" id="age" name="age" min="10" max="99" placeholder="Age" required />
    </fieldset>
    <fieldset class="form-element">
      <label class="form-label">Which option best describes your current role?</label>
      <select id="dropdown-role" class="form-input">
        <option class="form-select" disabled selected>Select current role</option>
        <option class="form-select" value="student">Student</option>
        <option class="form-select" vlaue="fullTimeJob">Full Time Job</option>
        <option class="form-select" value="fullTimeLearner">Full Time Learner</option>
        <option class="form-select" value="noSaying">Prefer not to say</option>
        <option class="form-select" value="other">Other</option>
      </select>
    </fieldset>
    <fieldset class="form-element">
      <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>
      <label class="form-label" for="definitely"><input class="radio-input" type="radio" name="radio" value="definitely" id="definitely"  name="definitely" checked />Definitely</label>
      <label class="form-label"><input class="radio-input" type="radio" name="radio" value="maybe" />Maybe</label>
      <label class="form-label"><input class="radio-input" type="radio" name="radio" value="not-sure" />Not sure</label>
    </fieldset>
    <fieldset class="form-element">
      <label class="form-label">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown-feature" class="form-input">
        <option class="form-select" disabled selected>Select an option</option>
        <option class="form-select" value="challenges">Challenges</option>
        <option class="form-select" value="projects">Projects</option>
        <option class="form-select" value="community">Community</option>
        <option class="form-select" value="openSource">Open Source</option>
      </select>
    </fieldset>
    <fieldset class="form-element">
      <label class="form-label">What would you like to see improved? <span>(Check all that apply)</span></label>
      <label class="form-label" for="frontEndProjects"><input class="check-input" type="checkbox" value="frontEndProjects" id="frontEndProjects">Front-end Projects</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="backEndProjects">Back-end Projects</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="dataVisualization">Data Visualization</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="challenges">Challenges</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="openSourceVommunity">Open Source Community</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="gitterHelpRooms">Gitter help rooms</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="videos">Videos</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="cityMeetups">City Meetups</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="wiki">Wiki</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="forums">Forum</label>
      <label class="form-label"><input class="check-input" type="checkbox" value="additionalCourses">Additional Courses</label>
    </fieldset>
    <fieldset class="form-element">
      <label class="form-label">Any comments or suggestions?</label>
      <textarea class="form-textarea" placeholder="Enter your comment here..."></textarea>
    </fieldset>
    <fieldset class="form-element">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </fieldset>
  </form>
</body>

</html>
